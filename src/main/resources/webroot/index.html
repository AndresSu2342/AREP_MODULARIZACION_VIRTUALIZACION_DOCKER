<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroSpring Framework Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>MicroSpring Framework Demo</h1>
    <p>Test your custom Java framework endpoints in real time!</p>
</header>

<main class="container">
    <section class="box">
        <h2>Greeting Endpoint</h2>
        <p>Send your name to the server and get a greeting back.</p>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="testGreeting()">Send</button>
        <div id="greetingResult" class="result"></div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
